upstream puma_app {
  server unix:/home/deployer/apps/goldenspoon.com/shared/tmp/sockets/goldenspoon.com.puma.sock;
}
 
server {
 
  listen 80 default_server deferred;
  
  # Sbidu Generators - To Be Changed
  root /home/deployer/apps/goldenspoon.com/current/public;
  access_log /home/deployer/apps/goldenspoon.com/current/log/nginx.access.log;
  error_log /home/deployer/apps/goldenspoon.com/current/log/nginx.error.log info;

  client_max_body_size 10M;
  keepalive_timeout 10;
 
  error_page 500 502 503 504 /500.html;
  # error_page 503 @503;
 
  server_name localhost puma_app;
  
  try_files $uri/index.html $uri @puma_app;
  location @puma_app {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_redirect off;
 
    proxy_pass http://puma_app;
    # limit_req zone=one;
  }
 
  location ^~ /assets/ {
    gzip_static on;
    expires max;
    add_header Cache-Control public;
  }
 
  location = /50x.html {
    root html;
  }
 
  location = /404.html {
    root html;
  }
 
  # location @503 {
  #   error_page 405 = /system/maintenance.html;
  #   if (-f $document_root/system/maintenance.html) {
  #     rewrite ^(.*)$ /system/maintenance.html break;
  #   }
  #   rewrite ^(.*)$ /503.html break;
  # }
 
  if ($request_method !~ ^(GET|HEAD|PUT|PATCH|POST|DELETE|OPTIONS)$ ){
    return 405;
  }
 
  if (-f $document_root/system/maintenance.html) {
    return 503;
  }
}